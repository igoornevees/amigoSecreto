            </div>
          </section>

            <ul id="friendList" class="lists-friend">

              <span class="iconify-inline" data-icon="fluent-emoji:no-entry"></span>

            <div id="noListError" class="no-lists-friend-empty">

              <span id="text">AMIGO SECRETO SORTEADO!</span>
              <span class="iconify-inline icon-text-winner" data-icon="fluent-emoji:party-popper"></span>
            </div>
            
            <div id="textEmptyAll" class="no-text-friend-icon">

              <span class="iconify-inline icon-tip" data-icon="fluent-emoji:warning"></span>
            </div>
            
            <div id="containerWinner" class="text-name-icon">
              <span class="iconify-inline icon-winner" data-icon="fluent-emoji:sparkles"></span>

              <span class="iconify-inline icon-winner" data-icon="fluent-emoji:military-medal"></span>
              
              <h1 id="nameWinner"></h1>
              
              <span class="iconify-inline icon-winner" data-icon="fluent-emoji:military-medal"></span>
              <span class="iconify-inline
              icon-winner" data-icon="fluent-emoji:star-struck"></span>
              <span class="iconify-inline icon-winner" data-icon="fluent-emoji:sparkles"></span>

            <div class="container-buttons">
